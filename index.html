<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <section class="contact-section">
    <div class="contact-container">
      <h2>Formulário de contato</h2>
      <p>Preencha o formulário abaixo para entrar em contato comigo</p>

      <form action="#" class="contact-form">
        <div class="form-group">
          <input type="text" placeholder="Nome" required>
          <input type="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <input type="text" placeholder="Telefone (opcional)">
          <input type="text" placeholder="Assunto" required>
        </div>

        <textarea placeholder="Sua mensagem" rows="5" required></textarea>

        <button type="submit">
          Enviar mensagem <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>

      <div class="contact-info">
        <p><i class="fa-solid fa-location-dot"></i> 123 cidade, sla, opa bão?</p>
        <p><i class="fa-solid fa-envelope"></i> contact@example.com</p>
        <p><i class="fa-solid fa-phone"></i> +55 99 99192918</p>
      </div>
    </div>
  </section>
</body>
</html>
